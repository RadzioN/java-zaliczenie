<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nowe ogłoszenie | AutoTarg</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 56px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 2rem 0;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 0 auto;
    }

    label {
      font-weight: 600;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    .btn-success {
      min-width: 50%;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">AutoTarg</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Przełącz nawigację">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/listings}">Wszystkie ogłoszenia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/listings/new}">Dodaj ogłoszenie</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Jan Kowalski
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <form th:action="@{/logout}" method="post"><input type="submit" value="Wyloguj" class="dropdown-item" />
                </form>
              </li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="form-container">
      <h1 class="mb-4 text-center">Dodaj ogłoszenie</h1>
      <form th:action="@{/listings}" th:object="${listingDto}" method="post" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
          <label for="title" class="form-label">Tytuł</label>
          <input id="title" th:field="*{title}" type="text" class="form-control" placeholder="Wpisz tytuł ogłoszenia"
            required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Opis</label>
          <textarea id="description" th:field="*{description}" class="form-control" placeholder="Opisz samochód"
            required></textarea>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Cena</label>
          <div class="input-group">
            <input id="price" th:field="*{price}" type="number" step="0.01" min="0" class="form-control"
              placeholder="Podaj cenę" required />
            <span class="input-group-text">PLN</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Adres</label>
          <input id="address" th:field="*{address}" type="text" class="form-control"
            placeholder="Podaj adres" required />
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Zdjęcie</label>
          <input id="image" th:field="*{image}" type="file" class="form-control" accept="image/*" />
        </div>

        <div class="mb-4">
          <label for="phoneNumber" class="form-label">Numer telefonu</label>
          <div class="input-group">
            <span class="input-group-text">+48</span>
            <input id="phoneNumber" th:field="*{phoneNumber}" type="tel" class="form-control"
              placeholder="Podaj numer telefonu" required />
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success btn-lg">Zapisz</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-light py-4 mt-auto">
    <div class="container text-center">
      <h5 class="mb-3">AutoTarg</h5>
      <p>Serwis ogłoszeń samochodowych - szybkie i łatwe dodawanie ogłoszeń dla każdego.</p>
      <div class="d-flex justify-content-center gap-3 my-3">
        <a href="#" class="text-light fs-4" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-light fs-4" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-light fs-4" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
      </div>

      <hr class="border-light my-4" />

      <div class="small">
        &copy; 2025 AutoTarg. Wszelkie prawa zastrzeżone.
      </div>
    </div>
  </footer>
</body>

</html>
