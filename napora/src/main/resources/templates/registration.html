<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rejestracja | AutoTarg</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      background-color: #343a40;
    }

    nav.navbar .navbar-brand {
      color: #fff;
      font-weight: 600;
    }

    nav.navbar .navbar-brand:hover {
      color: #adb5bd;
      text-decoration: none;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1.25rem rgb(0 0 0 / 0.1);
      max-width: 450px;
      width: 100%;
    }

    .register-container h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #212529;
      text-align: center;
    }

    .form-text {
      font-size: 0.9rem;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .login-link a {
      text-decoration: none;
      font-weight: 600;
      color: #198754;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">AutoTarg</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Przełącz nawigację">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="/" th:href="@{/login}">Zaloguj się</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-success" href="/" th:href="@{/registration}">Zarejestruj się</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="register-container">
      <div th:if="${param.success}" class="alert alert-success" role="alert">
        Rejestracja przebiegła pomyślnie! Możesz się teraz zalogować.
      </div>

      <h1>Rejestracja</h1>

      <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="mb-3">
          <label for="firstName" class="form-label">Imię</label>
          <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required autofocus />
          <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Nazwisko</label>
          <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required />
          <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" th:field="*{email}" required />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Hasło</label>
          <input type="password" id="password" class="form-control" th:field="*{password}" required />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success btn-lg">Zarejestruj się</button>
        </div>

        <div class="login-link">
          <p>Masz już konto? <a th:href="@{/login}">Zaloguj się tutaj</a></p>
        </div>
      </form>
    </section>
  </main>


  <footer class="bg-dark text-light py-4 mt-auto">
    <div class="container text-center">
      <h5 class="mb-3">AutoTarg</h5>
      <p>Serwis ogłoszeń samochodowych - szybkie i łatwe dodawanie ogłoszeń dla każdego.</p>
      <div class="d-flex justify-content-center gap-3 my-3">
        <a href="#" class="text-light fs-4" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-light fs-4" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-light fs-4" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
      </div>

      <hr class="border-light my-4" />

      <div class="small">
        &copy; 2025 AutoTarg. Wszelkie prawa zastrzeżone.
      </div>
    </div>
  </footer>

</body>

</html>
